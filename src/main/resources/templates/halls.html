<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Firm</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 90%;
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    /* Nagłówek */
    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #555;
    }

    /* Tabela */
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 16px;
        text-align: left;
    }

    table thead {
        background: #007bff;
        color: #fff;
    }

    table th,
    table td {
        padding: 12px 15px;
        border: 1px solid #ddd;
    }

    table tbody tr:nth-child(even) {
        background: #f9f9f9;
    }

    table tbody tr:hover {
        background: #f1f1f1;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
<body>
<div class="container">
    <h1>Lista Firm</h1>
    <table>
        <thead>
        <tr>
            <th>Nazwa Firmy</th>
            <th>Email Kontaktowy</th>
            <th>Numer Telefonu</th>
            <th>Adres</th>
            <th>Strona Internetowa</th>
        </tr>
        </thead>
        <tbody>
        <!-- Thymeleaf pętla -->
        <tr th:each="company : ${companies}">
            <td th:text="${company.name}"></td>
            <td th:text="${company.contactEmail}"></td>
            <td th:text="${company.contactPhone}"></td>
            <td th:text="${company.address}"></td>
            <td>
                <a th:href="${company.website}" target="_blank" th:text="${company.website}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
