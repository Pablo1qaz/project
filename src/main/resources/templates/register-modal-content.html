<div th:fragment="modalContent">
    <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">Register new user</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <!-- Thymeleaf Form -->
        <form th:action="@{/register}" th:object="${registerData}" th:method="post">
            <div class="mb-3">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" th:field="${registerData.firstName}" id="firstName" name="firstName" placeholder="Enter your first name" required>
                <!--<p th:if="${#fields.hasErrors('firstName')}"
                     th:errorclass="text-danger"
                     th:errors="${registerData.firstName}"></p>-->
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" th:field="${registerData.lastName}" id="lastName" name="lastName" placeholder="Enter your last name" required>
                <!--<p th:if="${#fields.hasErrors('lastName')}"
                     th:errorclass="text-danger"
                     th:errors="${registerData.lastName}"></p>-->
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" class="form-control" th:field="${registerData.lastName}" id="email" name="email" placeholder="Enter your e-mail address" required>
                <!--<div th:if="${#fields.hasErrors('email')}" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('email')}" th:text="${err}"></li>
                    </ul>
                </div>-->
                <!--<p th:if="${#fields.hasErrors('email')}"
                     th:errorclass="text-danger"
                     th:errors="${registerData.email}"></p>-->
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone number</label>
                <input type="text" class="form-control" th:field="${registerData.phoneNumber}" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
                <!--<p th:if="${#fields.hasErrors('phoneNumber')}"
                     th:errorclass="text-danger"
                     th:errors="${registerData.phoneNumber}"></p>-->
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" th:field="${registerData.address}" id="address" name="address" placeholder="Enter your address" required>
                <!--<p th:if="${#fields.hasErrors('address')}"
                     th:errorclass="text-danger"
                     th:errors="${registerData.address}"></p>-->
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" th:field="${registerData.password}" id="password" name="password" placeholder="Enter your password" required>
                <!--<p th:if="${#fields.hasErrors('password')}"
                     th:errorclass="text-danger"
                     th:errors="${registerData.password}"></p>-->
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm password</label>
                <input type="password" class="form-control" th:field="${registerData.confirmPassword}" id="confirmPassword" name="confirmPassword" placeholder="Enter your password" required>
                <!--<p th:if="${#fields.hasErrors('confirmPassword')}"
                     th:errorclass="text-danger"
                     th:errors="${registerData.confirmPassword}"></p>-->
            </div>
            <div class="mb-3">
                <label for="company" class="form-label">Company</label>
                <input type="checkbox" class="checkboxes" th:field="${registerData.company}" id="company" name="company" placeholder="Are you company?" required>
                <!--<p th:if="${#fields.hasErrors('company')}"
                     th:errorclass="text-danger"
                     th:errors="${registerData.company}"></p>-->
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
