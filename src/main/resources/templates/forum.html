<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Dyskusyjne - Komentarze</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }

    header {
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 1rem 0;
    }

    main {
        margin: 2rem auto;
        width: 90%;
        max-width: 800px;
    }

    h2, h3 {
        color: #333;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 1rem 0;
        background: #fff;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    textarea {
        width: 100%;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
        margin-bottom: 1rem;
    }

    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background-color: #45a049;
    }
    button.delete {
        background-color: #f44336;
    }

    button.delete:hover {
        background-color: #e53935;
    }

    button.rate {
        background-color: #2196F3;
    }

    button.rate:hover {
        background-color: #1976D2;
    }
    .comment-content {
        flex-grow: 1;
    }

    .comment-actions {
        display: flex;
        gap: 0.5rem;
    }

</style>

<body>
<div id="app">
    <header>
        <h1>Forum Dyskusyjne</h1>
    </header>
    <main>
        <section id="comments-section">
            <h2>Hello, <span id="logged-user">ZalogowanyUzytkownik</span>!</h2>
            <h3>Comments</h3>
            <ul id="comments-list"></ul>
            <form id="comment-form">
                <textarea id="comment-input" placeholder="Add comment..." required></textarea>
                <button type="submit">Add comment</button>
            </form>
        </section>
    </main>
</div>

</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loggedUser = "User"; // Dynamicznie ustawiony zalogowany u≈ºytkownik
        const commentsKey = "forumComments"; // Klucz dla komentarzy w LocalStorage

        // Wy≈õwietlenie zalogowanego u≈ºytkownika
        document.getElementById('logged-user').textContent = loggedUser;

        // Funkcja wczytania komentarzy z LocalStorage
        const loadComments = () => {
            const comments = JSON.parse(localStorage.getItem(commentsKey)) || [];
            const commentsList = document.getElementById('comments-list');
            commentsList.innerHTML = ''; // Wyczy≈õƒá listƒô przed dodaniem nowych element√≥w

            comments.forEach((comment, index) => {
                const userVote = comment.votes[loggedUser] || 0; // Pobierz g≈Ços zalogowanego u≈ºytkownika (0 - brak g≈Çosu)
                const li = document.createElement('li');
                li.classList.add('comment');
                li.innerHTML = `
                <div class="comment-content">
                    <strong>${comment.user}:</strong> ${comment.text}
                    <p><small>Oceny: ${comment.rating}</small></p>
                </div>
                <div class="comment-actions">
                    <button
                        class="rate"
                        onclick="rateComment(${index}, 1)"
                        style="color: ${userVote === 1 ? 'green' : 'inherit'}">üëç</button>
                    <button
                        class="rate"
                        onclick="rateComment(${index}, -1)"
                        style="color: ${userVote === -1 ? 'red' : 'inherit'}">üëé</button>
                    <button class="delete" onclick="deleteComment(${index})">Usu≈Ñ</button>
                </div>
            `;
                commentsList.appendChild(li);
            });
        };

        // Funkcja zapisywania komentarza
        const saveComment = (comment) => {
            const comments = JSON.parse(localStorage.getItem(commentsKey)) || [];
            comments.push(comment);
            localStorage.setItem(commentsKey, JSON.stringify(comments));
        };

        // Funkcja usuwania komentarza
        const deleteComment = (index) => {
            const comments = JSON.parse(localStorage.getItem(commentsKey)) || [];
            comments.splice(index, 1); // Usu≈Ñ komentarz po indeksie
            localStorage.setItem(commentsKey, JSON.stringify(comments));
            loadComments(); // Od≈õwie≈º listƒô komentarzy
        };

        // Funkcja oceniania komentarza (z blokadƒÖ wielokrotnych g≈Ços√≥w)
        const rateComment = (index, value) => {
            const comments = JSON.parse(localStorage.getItem(commentsKey)) || [];
            const comment = comments[index];

            if (comment) {
                const userVote = comment.votes[loggedUser] || 0; // Pobierz aktualny g≈Ços u≈ºytkownika
                if (userVote === value) {
                    // Je≈õli g≈Ços jest taki sam, resetuj ocenƒô u≈ºytkownika
                    comment.rating -= value; // Odejmij g≈Ços
                    comment.votes[loggedUser] = 0; // Resetuj g≈Ços u≈ºytkownika
                } else {
                    // Je≈õli g≈Ços jest inny, zmie≈Ñ g≈Ços
                    if (userVote !== 0) {
                        comment.rating -= userVote; // Usu≈Ñ poprzedni g≈Ços
                    }
                    comment.rating += value; // Dodaj nowy g≈Ços
                    comment.votes[loggedUser] = value; // Zapisz nowy g≈Ços u≈ºytkownika
                }
            }

            localStorage.setItem(commentsKey, JSON.stringify(comments));
            loadComments(); // Od≈õwie≈º listƒô komentarzy
        };

        // Obs≈Çuga formularza dodawania komentarza
        document.getElementById('comment-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const commentInput = document.getElementById('comment-input').value.trim();

            if (commentInput) {
                const newComment = {
                    user: loggedUser,
                    text: commentInput,
                    rating: 0, // PoczƒÖtkowa ocena
                    votes: {}, // Obiekt przechowujƒÖcy g≈Çosy u≈ºytkownik√≥w
                    timestamp: new Date().toISOString()
                };

                saveComment(newComment); // Zapisz komentarz
                loadComments(); // Za≈Çaduj zaktualizowanƒÖ listƒô
                document.getElementById('comment-input').value = ''; // Wyczy≈õƒá pole tekstowe
            }
        });

        // Udostƒôpnienie funkcji globalnie
        window.deleteComment = deleteComment;
        window.rateComment = rateComment;

        // Za≈Çaduj komentarze przy starcie
        loadComments();
    });




</script>
</body>
</html>
