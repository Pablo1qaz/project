<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wedding with Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 mx-auto rounded border p-4">
            <h2 class="text-center mb-4">Company</h2>

            <hr />

            <div th:if="${success}"
                 class="alert alert-success alert-dismissible fade show" role="alert">

                <strong>Company Added Successfully</strong>
                <a class="ms-2" href="/">Home</a>
                <button type="button" class="btn-close" data-bs-dismiss="alert"
                        aria-label="Close"></button>

            </div>

            <form method="post" th:object="${company}">
                <input type="hidden" th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name*</label>
                    <div class="col-sm-8">
                        <label>
                            <input class="form-control" th:field="${company.name}">
                        </label>
                        <p th:if="${#fields.hasErrors('Name')}"
                           th:errorclass="text-danger"
                           th:errors="${company.name}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Contact Email*</label>
                    <div class="col-sm-8">
                        <label>
                            <input class="form-control" th:field="${company.contactEmail}">
                        </label>
                        <p th:if="${#fields.hasErrors('contactEmail')}"
                           th:errorclass="text-danger"
                           th:errors="${company.contactEmail}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Contact Phone*</label>
                    <div class="col-sm-8">
                        <label>
                            <input class="form-control" th:field="${company.contactPhone}">
                        </label>
                        <p th:if="${#fields.hasErrors('contactPhone')}"
                           th:errorclass="text-danger"
                           th:errors="${company.contactPhone}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Address*</label>
                    <div class="col-sm-8">
                        <label>
                            <input class="form-control" th:field="${company.address}">
                        </label>
                        <p th:if="${#fields.hasErrors('address')}"
                           th:errorclass="text-danger"
                           th:errors="${company.address}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Website*</label>
                    <div class="col-sm-8">
                        <label>
                            <input class="form-control" th:field="${company.website}">
                        </label>
                        <p th:if="${#fields.hasErrors('website')}"
                           th:errorclass="text-danger"
                           th:errors="${company.website}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Company Type*</label>
                    <div class="col-sm-8">
                        <label>
                            <select class="form-select" th:field="${company.companyType.companyTypeId}">
                                <option th:each="companyType : ${companiesType}" th:value="${companyType.companyTypeId}" th:text="${companyType.typeName}"></option>
                            </select>
                        </label>
                    </div>
                </div>







                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a href="/" class="btn btn-outline-primary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
