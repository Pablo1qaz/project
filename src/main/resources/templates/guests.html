<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wedding with Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<style>
    body{
        background: linear-gradient(100deg, lightskyblue, papayawhip);
    }
</style>

<body>


<div class="container" >
    <div class="guest-app">
        <h2>Guest List <img th:src="@{images/quest.png}"></h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Add quest">
        </div>
        <button onclick="function addGuest() {
            const inputBox = document.getElementById('input-box');
            const listContainer = document.getElementById('list-container')

            if(inputBox.value === ''){
                alert('You must write something');
            }
            else{
                let li = document.createElement('li');
                li.innerHTML = inputBox.value;
                listContainer.appendChild(li);
                let span = document.createElement('span')
                span.innerHTML = '\u00d7';
                li.appendChild(span);
            }
            inputBox.value = '';
            listContainer.addEventListener('click',function (e){
                if(e.target.tagName === 'SPAN'){
                    e.target.parentElement.remove();
                }

            }, false);
        }


        addGuest()">Add</button>
        <hr>
        <ul id="list-container">
        </ul>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
